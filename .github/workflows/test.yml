name: Hola Mundo

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  hola:
    runs-on: ubuntu-latest

    steps:
      - name: Hola Mundo
        run: echo "Hola Mundo"

      - name: Touch file
        run: touch hola.txt

      - name: Set text
        run: echo "Hola Mundo" >> hola.txt

      - name: Read file
        run: cat hola.txt

  other:  
    runs-on: ubuntu-latest
    needs: [hola]
    steps:
    - name: Checkout
      uses: actions/checkout@v4.2.2

    - name: LS
      run: ls -al

    - name: Setup Node.js environment
      uses: actions/setup-node@v4.4.0
      with:
        node-version: latest

    - name: node version
      run: node --version

    - name: PHP
      uses: shivammathur/setup-php@v4.2.0
      with:
        php-version: '8.2'

    - name: node version
      run: php --version